
<div class="container">

  <div class="row">

    <div class="col-md-12">

      <h3>Searcher</h3>

      <input
        #myInput
        class="form-control input-lg"
        [(ngModel)]="text"
        (keypress)="handleSubmit($event)"
        (blur)="handleBlur()"
        type="text"
      />

    </div>

  </div>

</div>
